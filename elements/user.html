<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">

    <script src="/js_files/header_footer_controller.js"></script>
    <script src="/js_files/course_box_controller.js"></script>

    <link rel="stylesheet" href="/css_files/alignment.css">
    <link rel="stylesheet" href="/css_files/general.css">
    <title>ITCOURSERA</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <h1>Profile</h1>
        <div>
            <h2>Account Info</h2>
            <div class="account-info-container hor-center-element">
                <div class="hor-flex-container">
                    <img src="/icons/user-solid.svg" alt=""  height="100" width="100">
                    <form action="index.php" method="post" title="userInfo">
                        <div>
                            <div>
                                <label for="first name">First name</label>
                                <input type="text", id="first name", required>
                            </div>
                            <div>
                                <label for="last name">Last name</label>
                                <input type="text", id="last name", required>
                            </div>
                        </div>
    
                        <br>
    
                        <div>
                            <label for="username">Username</label>
                            <input type="text", id="username", required>
                            <br>
        
                            <label for="email">Email</label>
                            <input type="email", id="email", required>
                            <br>
                            <label for="phone">Phone number</label>
                            <input type="tel", id="phone", pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                            <br>
                            
                            <label for="password">Password</label>
                            <input type="password", id="password", required>
                        </div>
                        <br>
    
                        <input type="reset">
                        <input type="submit">
                    </form>
                </div>
                
            </div>
        </div>
        <div>
            <h2>My Courses</h2>
            <div  class="hor-flex-container">
                <div class="course-box-container"></div>
                <div class="course-box-container"></div>
                <div class="course-box-container"></div>
                <div class="course-box-container"></div>
            </div>
            
        </div>
    </main>

    <footer id="footer"></footer>
</body>
</html>
