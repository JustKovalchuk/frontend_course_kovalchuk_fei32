<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="/js_files/header_footer_controller.js"></script>

    <link href="/css_files/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css_files/alignment.css">
    <link rel="stylesheet" href="/css_files/general.css">
    <link rel="stylesheet" href="/css_files/forms.css">
    <title>ITCOURSERA</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <h1>LOG IN COURSERA</h1>

        <div class="hor-flex-container">
            <button class="form-button-alt">
                <img class="icon" src="/icons/google.png" alt="user icon">
                Continue with Google
            </button>
        </div>
        <form>
            <div id="login-form" class="info_container hor-center-element">
                <div class="hor-flex-container input-div">
                    <label for="email">Email</label>
                    <input placeholder="email@address.com" type="email" id="login-form-email" required>
                </div>
                <div class="hor-flex-container input-div">
                    <label for="password">Password</label>
                    <input type="password" id="login-form-password" required>
                </div>
            </div>

            <div class="hor-flex-container">
                <button id="login-button" class="form-button">LOG IN</button>
            </div>
        </form>
        
        </div>
        <div class="hor-flex-container">
            <label>DON'T HAVE AN ACCOUNT? </label>
            <a href="html/signup.html">
                <u><label class="log-sign-label"> SIGN UP</label></u>
            </a>
        </div>

    </main>

    <footer id="footer"></footer>
</body>
<script src="/js_files/signup.js"></script>
</html>
