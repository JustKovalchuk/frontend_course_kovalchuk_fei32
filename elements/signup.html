<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="/js_files/header_footer_controller.js"></script>

    <link rel="stylesheet" href="/css_files/alignment.css">
    <link rel="stylesheet" href="/css_files/general.css">
    <link rel="stylesheet" href="/css_files/forms.css">
    <title>ITCOURSERA</title>
</head>
<body>    
    <header id="header"></header>

    <main>
        <h1>SIGN UP COURSERA</h1>

        <div class="info_container hor-center-element">
            <div class="hor-flex-container input-div">
                <label for="first name">First name</label>
                <input type="text", id="first name" required>
            </div>
            <div class="hor-flex-container input-div">
                <label for="last name">Last name</label>
                <input type="text", id="last name" required>
            </div>
            
            <br>
            <div class="hor-flex-container input-div">
                <label for="email">Email</label>
                <input type="email", id="email" required>
            </div>
            <div class="hor-flex-container input-div">
                <label for="phone">Phone</label>
                <input type="tel", id="phone", pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
            </div>
            <div class="hor-flex-container input-div">
                <label for="password">Password</label>
                <input type="password", id="password" required>
            </div>
        </div>
        <div class="hor-flex-container">
            <input class="form-button" type="submit", value="SIGN UP">
        </div>
        <div class="hor-flex-container">
            <label>ALREADY HAVE AN ACCOUNT? </label>
            <a href="/elements/login.html">
                <u><label class="log-sign-label"> LOG IN</label></u>
            </a>
        </div>

    </main>

    <footer id="footer"></footer>
</body>
</html>
